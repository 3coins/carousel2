<!doctype html>
<html lang="en">
<head>
<title>Carousel Demo</title>
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/carousel.css" />
</head>
<body>
	<div id="page">
	<div class="frame">	
	   <div class="carousel">
	    <a href="#" class="next-button">Next</a>
	    <a href="#" class="back-button">Prev</a>
		<ul>
			<li><img src="images/a.jpeg" height="400" width="800"/></li>
			<li><img src="images/b.jpeg" height="400" width="800" /></li>
			<li><img src="images/c.jpeg" height="400" width="800" /></li>
			<li><img src="images/d.jpeg" height="400" width="800" /></li>
			<li><img src="images/e.jpeg" height="400" width="800" /></li>
		</ul>
		</div>
	</div>	
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<script type="text/javascript">
	   $(function(){
		   $("ul").Carousel({
			   itemsPerPage: 5,
			   animate: true
		   });
	   });
	</script>
</body>
</html>
