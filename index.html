<!doctype html>
<html lang="en">

<meta charset="utf-8" />

<body>

			<li><img src="https://encrypted-tbn0.google.com/images?q=tbn:ANd9GcTesfS0Gyx0WnOKdP-HbZnu-p86P2jzpMwwclqgG3pVYt5xhZ7-Pho4UF0s"
					height="200" width="400" /></li>
			<li><img src="https://encrypted-tbn0.google.com/images?q=tbn:ANd9GcQmWo4PcAzDyVT-w4qpQOUiDgTRYQ-furhSllaaBFRVzNbnT1cL6FQKw4fh"
					height="200" width="400" /></li>
			<li><img src="https://encrypted-tbn0.google.com/images?q=tbn:ANd9GcRPsiHcTaYqR15umGf9wJ02vLTWOsESlBdTQ3F-HFt3VixaW3JAeawSEeHXZQ"

		</div>

	<script type="text/javascript" src="js/carousel.js"></script>
	<script type="text/javascript">
	   $(function(){
		   $("ul").Carousel({
			   itemsPerPage: 5,
			   animate: true
		   });
	   });
	</script>
</body>
</html>
